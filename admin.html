<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- We can keep Font Awesome in case you want to use icons elsewhere -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

    <div class="container">
        <div id="sound-activation-overlay">Click anywhere to enable sound notifications</div>
        
        <div id="dashboard-summary">
            <div class="summary-card">
                <h2>Total Revenue Today</h2>
                <p id="total-revenue">RM 0.00</p>
            </div>
            <div class="summary-card">
                <h2>Total Items Sold</h2>
                <p id="total-items-sold">0</p>
            </div>
            <div class="summary-card">
                <h2>Today's Best Seller</h2>
                <p id="best-seller">N/A</p>
            </div>
            <div class="summary-card">
                <h2>Sales Target</h2>
                <p id="sales-target-display">RM 0.00</p>
                <div class="progress-bar-container">
                    <div id="sales-progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>
        </div>
        <hr>

        <main class="admin-main">

            <!-- === 'SCHEDULED' HEADER IS NOW IDENTICAL TO THE OTHERS === -->
            <section class="order-column">
                <!-- This h2 is now a simple, non-clickable header -->
                <h2>
                    <span id="scheduled-count" class="order-count-badge">0</span>
                    Scheduled for Later
                </h2>
                <div id="scheduled-orders" class="order-list">
                    <!-- Orders will appear here -->
                </div>
            </section>
            
            <section class="order-column">
                <h2>
                    <span id="incoming-count" class="order-count-badge">0</span>
                    Incoming Orders
                </h2>
                <div id="pending-orders" class="order-list">
                    <!-- Orders will appear here -->
                </div>
            </section>

            <section class="order-column">
                <h2>
                    <span id="preparing-count" class="order-count-badge">0</span>
                    Now Preparing
                </h2>
                <div id="preparing-orders" class="order-list">
                    <!-- Orders will appear here -->
                </div>
            </section>

            <section class="order-column">
                <h2>
                    <span id="ready-count" class="order-count-badge">0</span>
                    Ready for Pickup
                </h2>
                <div id="ready-orders" class="order-list">
                    <!-- Orders will appear here -->
                </div>
            </section>
        </main>

        <hr>
        
        <a href="stock.html" class="history-button" style="text-align: center; text-decoration: none; margin-bottom: 10px;">Manage Stock & Ingredients</a>
        <button id="view-history-btn" class="history-button">View Order History</button>
        <button id="reset-sales-btn" class="reset-button">Reset Counts for New Day</button>
    </div>

    <!-- The pop-up (modal) for order history -->
    <div id="history-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Recent Order History</h2>
            <ul id="history-orders-container"></ul>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="admin.js"></script>
</body>
</html>

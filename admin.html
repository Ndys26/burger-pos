<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

    <div class="container">

        <!-- START: NEW DASHBOARD SUMMARY SECTION -->
        <div id="dashboard-summary">
            <div class="summary-card">
                <h2>Total Revenue</h2>
                <p id="total-revenue">RM0.00</p>
            </div>
            <div class="summary-card">
                <h2>Total Items Sold</h2>
                <p id="total-items-sold">0</p>
            </div>
            <div class="summary-card">
                <h2>Today's Best Seller</h2>
                <p id="best-seller">N/A</p>
            </div>
        </div>
        <!-- END: NEW DASHBOARD SUMMARY SECTION -->
        
        <button id="view-history-btn" class="history-button">View Order History</button>
        <hr>

        <h1>Incoming Orders</h1>
        <div id="orders-container"></div>
        <hr>
        
        <h1>Stock Management & Daily Sales</h1>
        <div id="sales-container"></div>
        <button id="reset-sales-btn" class="reset-button">Reset Counts for New Day</button>
    </div>

    <!-- The pop-up (modal) for order history -->
    <div id="history-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Recent Order History</h2>
            <ul id="history-orders-container">
                <!-- History items will be added here by JavaScript -->
            </ul>
        </div>
    </div>
    
    <div id="sound-activation-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); color: white; display: flex; justify-content: center; align-items: center; z-index: 1000; font-size: 24px; cursor: pointer;">
        Click anywhere to enable sound notifications
    </div>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="notification-sound" src="notification.mp3" preload="auto"></audio>

    <div class="container">
        <div id="sound-activation-overlay">Click anywhere to enable sound notifications</div>
        
        <h1>Incoming Orders</h1>
        <div id="orders-container"></div>

        <h1 id="ready-section-header" style="display: none;">Ready for Pickup</h1>
        <div id="ready-orders-container"></div>
        <hr>

        <!-- THIS IS THE NEWLY ADDED DASHBOARD SUMMARY SECTION -->
        <div id="dashboard-summary">
            <div class="summary-card">
                <h2>Total Revenue Today</h2>
                <p id="total-revenue">RM 0.00</p>
            </div>
            <div class="summary-card">
                <h2>Total Items Sold</h2>
                <p id="total-items-sold">0</p>
            </div>
            <div class="summary-card">
                <h2>Today's Best Seller</h2>
                <p id="best-seller">N/A</p>
            </div>
        </div>
        <!-- END OF NEW SECTION -->

        <div class="management-columns">
            <div class="column">
                <h1>Product Stock & Sales</h1>
                <div id="sales-container"></div>
            </div>
            <div class="column">
                <h1>Ingredient Stock</h1>
                <div id="ingredients-container"></div>
            </div>
        </div>
        
        <hr>

        <button id="view-history-btn" class="history-button">View Order History</button>
        <button id="reset-sales-btn" class="reset-button">Reset Counts for New Day</button>
    </div>

    <!-- The pop-up (modal) for order history -->
    <div id="history-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Recent Order History</h2>
            <ul id="history-orders-container"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="admin.js"></script>
</body>
</html>

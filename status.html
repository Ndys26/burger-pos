<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Order Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container status-container">
        <h1>Your Order Status</h1>
        
        <!-- NEW: Added element for the unique order number -->
        <h2 id="order-id-display">Loading order...</h2>

        <!-- This wrapper is for the main content box -->
        <div id="status-card">
            <p id="customer-name-greeting"></p>
            <p>Your order is currently:</p>
            
            <!-- This DIV will now get the color class (e.g., "status-pending") -->
            <div id="order-status">Loading...</div>

            <h3>Order Summary:</h3>
            <ul id="order-items">
                <!-- Items will be loaded here by JavaScript -->
            </ul>
            <p class="status-total" id="order-total"></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="status.js"></script>
</body>
</html>

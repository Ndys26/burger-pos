<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Make sure this points to your main CSS file -->
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fa-solid fa-lock login-icon"></i>
                <h2>Owner Dashboard Login</h2>
                <p>Please sign in to continue</p>
            </div>
            <form id="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- ===== CORRECTED SCRIPT SECTION ===== -->
    <!-- These lines are now active and will be loaded by the browser -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="login.js"></script> <!-- This connects your login logic -->

</body>
</html>
